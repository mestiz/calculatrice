<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>  
</head>
<body>
  <div class="container">
    <div id="app">
    <h1>calculette</h1>
    <div class="result">{{result}}

    </div>
    <div class="form-row">
      <div class="form-group">
        <input v-model="number1" type="text" class="form-control w-50">
        
      </div>
      <div class="form-group">
        <select v-model="operateur" class="form-control w-25">
          
          <option value="plus">+</option>
          <option value="moins">-</option>
        </select> 
      </div>
      <div class="form-group">
        <input v-model="number2" type="text" class="form-control w-50">
         </div>
         <div class="form-group">
           <button @click="calculer" class="btn btn-primary">valider</button>
           <button type="reset" @click="reset" class="btn btn-danger">reset</button>
         </div>
        </div>
      </div>
  </div>
  <script> var app = new Vue({
    el: '#app',
    data: {
      result:0, 
      number1:0,
      number2:0,
      operateur:"plus"
    },
    methods:{
      calculer(){
        if (this.operateur==="plus"){
          this.result = Number(this.number1) + Number(this.number2)
        }
        else {
          this.result = Number(this.number1) - Number(this.number2)
      }
    },
    reset(){
      this.number1=0,
      this.number2=0,
      this.result=0
      this.operateur="plus"
    }
  }
  })</script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  

</body>
</html>
